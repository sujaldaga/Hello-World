<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: rgba(0, 0, 0, 0.5); /* Dimmed background */
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff; /* Text color */
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the message */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for better appearance */
    width: 80%; /* Set width to 80% of the viewport */
    max-width: 600px; /* Limit maximum width */
  }

  p {
    font-size: 24px;
    line-height: 1.5;
    font-style: italic; /* Set text to italic */
    margin: 0; /* Remove default margin */
  }
</style>
</head>
<body>

<div class="container">
  <p>Thank You</p>
</div>

</body>
</html>
